{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.min.css' %}">
		{% block content_css %}{% endblock content_css %}
	</head>
	<body>
		<div class="container text-center content-centered" style="margin-top:100px">
			{% block content %}{% endblock content %}
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted text-center">Apoyado por la Universidad Piloto de Colombia</p>
			</div>
		</footer>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script>
			{% block content_script %}{% endblock content_script %}
		</script>
	</body>
</html>
